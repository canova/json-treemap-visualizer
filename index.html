<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSON Treemap Visualizer</title>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-treemap.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="row">
    <label for="jsonfile">Choose a JSON file:</label>
    <input type="file" id="jsonfile" name="jsonfile" accept="application/json">
  </div>
  <div class="row">
    <label for="depth">Treemap visible depth:</label>
    <input type="number" id="depth" name="depth" value="1"
      title="Enter to apply the depth. Drawing the treemap might take longer when the visible depth is higher. That's why the default is 1, but increasing it might give you better insight without zooming in too much.">
  </div>
  <div id="container"></div>
</body>

</html>
